    <line x1="44" y1="10" x2="46" y2="10"/>
    <line x1="36" y1="2" x2="36" y2="0"/>
    <line x1="31" y1="5" x2="29" y2="3"/>
    <line x1="41" y1="5" x2="43" y2="3"/>
    <line x1="31" y1="15" x2="29" y2="17"/>
    <line x1="41" y1="15" x2="43" y2="17"/>
  </g>

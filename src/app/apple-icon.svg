  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="0" y="0" width="180" height="180" rx="36" fill="url(#bgGradient)"/>
  
  <!-- 简化书本 -->
  <rect x="45" y="68" width="90" height="56" fill="#8b5cf6" rx="4"/>
  
  <!-- 书页线条 -->
  <line x1="55" y1="82" x2="125" y2="82" stroke="white" stroke-width="4"/>
  <line x1="55" y1="96" x2="125" y2="96" stroke="white" stroke-width="4"/>
  <line x1="55" y1="110" x2="125" y2="110" stroke="white" stroke-width="4"/>
  
  <!-- 中心分割线 -->
  <line x1="90" y1="68" x2="90" y2="124" stroke="#6d28d9" stroke-width="3"/>
  
  <!-- 灯塔光芒 -->
  <g fill="#fbbf24">
    <circle cx="135" cy="45" r="9"/>
    <rect x="130" y="55" width="10" height="35" rx="3"/>
  </g>
  
  <!-- 底部波浪 -->
  <path d="M 25 145 Q 50 135, 75 145 T 125 145 T 155 145" fill="none" stroke="#a855f7" stroke-width="5" opacity="0.6"/>

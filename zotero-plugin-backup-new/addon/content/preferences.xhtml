<?xml version="1.0"?>
<vbox xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      xmlns:html="http://www.w3.org/1999/xhtml">
  
  <groupbox>
    <label><html:h2>&researchopia-prefs-title;</html:h2></label>
    
    <vbox>
      <checkbox id="researchopia-enable" 
                preference="__prefsPrefix__.enable"
                label="&researchopia-prefs-enable;" />
      
      <separator />
      
      <label value="&researchopia-prefs-supabase-url;" />
      <textbox id="researchopia-supabase-url"
               preference="__prefsPrefix__.supabaseUrl"
               style="width: 400px;" />
      
      <separator />
      
      <label value="&researchopia-prefs-supabase-key;" />
      <textbox id="researchopia-supabase-key"
               preference="__prefsPrefix__.supabaseKey"
               style="width: 400px;" />
      
      <separator />
      
      <checkbox id="researchopia-auto-share"
                preference="__prefsPrefix__.autoShare"
                label="&researchopia-prefs-auto-share;" />
      
      <checkbox id="researchopia-notifications"
                preference="__prefsPrefix__.showNotifications"
                label="&researchopia-prefs-notifications;" />
      
      <checkbox id="researchopia-debug"
                preference="__prefsPrefix__.debugMode"
                label="&researchopia-prefs-debug;" />
    </vbox>
  </groupbox>
  
</vbox>

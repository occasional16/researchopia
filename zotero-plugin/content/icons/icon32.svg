    <line x1="24" y1="2" x2="24" y2="0"/>
    <line x1="21" y1="4" x2="19.5" y2="2.5"/>
    <line x1="27" y1="4" x2="28.5" y2="2.5"/>
    <line x1="21" y1="10" x2="19.5" y2="11.5"/>
    <line x1="27" y1="10" x2="28.5" y2="11.5"/>
  </g>

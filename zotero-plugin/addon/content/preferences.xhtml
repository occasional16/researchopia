<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });"
>
  <label><html:h2>Researchopia 设置</html:h2></label>

  <!-- 基本设置 -->
  <groupbox>
    <label><html:h3>基本设置</html:h3></label>
    
    <checkbox
      id="zotero-prefpane-researchopia-enable"
      preference="enable"
      label="启用 Researchopia 插件"
    />
    
    <checkbox
      id="zotero-prefpane-researchopia-autoSync"
      preference="autoSync"
      label="自动同步标注"
    />
    
    <checkbox
      id="zotero-prefpane-researchopia-realtimeUpdates"
      preference="realtimeUpdates"
      label="实时更新"
    />
  </groupbox>

  <!-- 显示设置 -->
  <groupbox>
    <label><html:h3>显示设置</html:h3></label>
    
    <checkbox
      id="zotero-prefpane-researchopia-showSharedAnnotations"
      preference="showSharedAnnotations"
      label="显示共享标注"
    />
    
    <checkbox
      id="zotero-prefpane-researchopia-showPrivateAnnotations"
      preference="showPrivateAnnotations"
      label="显示私人标注"
    />
  </groupbox>

  <!-- 功能设置 -->
  <groupbox>
    <label><html:h3>功能设置</html:h3></label>
    
    <checkbox
      id="zotero-prefpane-researchopia-enableLikes"
      preference="enableLikes"
      label="启用点赞功能"
    />
    
    <checkbox
      id="zotero-prefpane-researchopia-enableComments"
      preference="enableComments"
      label="启用评论功能"
    />
    
    <checkbox
      id="zotero-prefpane-researchopia-enableNotifications"
      preference="enableNotifications"
      label="启用通知"
    />
  </groupbox>

  <!-- 高级设置 -->
  <groupbox>
    <label><html:h3>高级设置</html:h3></label>
    
    <checkbox
      id="zotero-prefpane-researchopia-debugMode"
      preference="debugMode"
      label="启用调试模式"
    />
    
    <checkbox
      id="zotero-prefpane-researchopia-offlineMode"
      preference="offlineMode"
      label="离线模式"
    />
  </groupbox>

  <!-- 关于信息 -->
  <groupbox>
    <label><html:h3>关于</html:h3></label>
    
    <vbox>
      <hbox align="center" style="margin-bottom: 5px;">
        <label value="插件版本：" style="font-weight: bold;" />
        <label value="0.1.96" style="color: #2563eb;" />
      </hbox>
      
      <hbox align="center" style="margin-bottom: 5px;">
        <label value="开发团队：" style="font-weight: bold;" />
        <label value="Researchopia Team" />
      </hbox>
      
      <hbox align="center" style="margin-bottom: 10px;">
        <label value="项目主页：" style="font-weight: bold;" />
        <label value="github.com/occasional15/researchopia" style="color: #2563eb;" />
      </hbox>
      
      <description style="margin-top: 10px; color: #666; font-size: 12px;">
        Researchopia 是一个用于学术协作和标注共享的 Zotero 插件。
        当前版本为开发预览版，部分功能仍在开发中。
      </description>
    </vbox>
  </groupbox>
</groupbox>

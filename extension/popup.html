<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>研学港 Researchopia</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <!-- Compact Header (same as sidebar) -->
  <header class="header">
    <div class="header-row">
      <div class="brand" title="点击访问研学港首页">
        <img src="icons/logo-main.svg" alt="研学港 Researchopia" class="logo-img" title="研学港 Researchopia">
        <span class="brand-name">研学港</span>
        <span class="version-badge" id="versionBadge" title="研学港 Researchopia"></span>
      </div>
      <div class="header-actions">
        <!-- User Info (shown when logged in) -->
        <div class="header-user hidden" id="headerUser">
          <div class="header-avatar" id="headerAvatar" title="已登录">?</div>
          <span class="header-username" id="headerUsername" title="点击查看个人主页">用户</span>
        </div>
        <!-- Open Sidebar Button -->
        <button class="icon-btn" id="headerSidebarBtn" title="打开侧边栏">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <path d="M9 3v18"/>
          </svg>
        </button>
        <!-- Login Button (shown when not logged in) -->
        <button class="header-login-btn hidden" id="headerLoginBtn" title="登录">登录</button>
        <button class="icon-btn" id="settingsBtn" title="打开侧边栏设置">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Page Info -->
    <div class="page-info">
      <div class="page-info-header">
        <div class="page-title" id="pageTitle" title="点击复制标题">加载中...</div>
        <button class="page-detail-btn" id="pageDetailBtn" title="查看网页详情（研学港 Researchopia）">
          <span>详情</span>
          <span>→</span>
        </button>
      </div>
      <div class="page-url" id="pageUrl" title="点击复制URL">
        <span>🔗</span>
        <span id="pageHost">-</span>
      </div>
    </div>
    
    <!-- Paper Info (shown when DOI detected) -->
    <div class="paper-info hidden" id="paperInfo">
      <div class="paper-info-header">
        <div class="paper-doi" id="paperDoi" title="点击复制DOI">
          <span class="doi-label">DOI:</span>
          <span class="doi-value" id="doiValue">-</span>
        </div>
        <button class="paper-detail-btn" id="paperDetailBtn" title="查看论文详情（研学港 Researchopia）">
          <span>论文详情</span>
          <span>→</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main content (Bookmark panel) -->
  <div class="main-content">
    <!-- Bookmark panel -->
    <div id="bookmarkPanel" class="bookmark-panel">
      <!-- Login prompt (shown when not logged in) -->
      <div id="loginPrompt" class="login-prompt hidden">
        <p>请先登录以使用收藏功能</p>
        <button id="loginBtn" class="login-btn">登录</button>
      </div>

      <!-- Bookmark form (shown when logged in) -->
      <div id="bookmarkForm" class="bookmark-form hidden">
        <!-- Already bookmarked status (shown at top when bookmarked) -->
        <div id="bookmarkSavedInfo" class="bookmark-status-banner hidden">
          <div class="status-icon">✅</div>
          <div class="status-text">
            <span id="bookmarkStatusText">已收藏</span>
            <small id="bookmarkStatusHint">可以添加到其他文件夹</small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">文件夹</label>
          <div id="foldersLoading" class="loading-text" style="display: none;">加载中...</div>
          <select id="folderSelect" class="form-select">
            <option value="">📁 未分类</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">标题</label>
          <input type="text" id="customTitleInput" class="form-input" placeholder="自定义标题...">
        </div>

        <div class="form-group">
          <label class="form-label">备注（可选）</label>
          <textarea id="noteInput" class="form-textarea" placeholder="添加备注..." rows="2"></textarea>
        </div>

        <button id="saveBookmarkBtn" class="bookmark-save-btn">
          <span id="saveBookmarkText">⭐ 收藏到研学港</span>
        </button>

        <button id="viewBookmarksBtn" class="view-bookmarks-btn">
          📚 查看我的收藏夹
        </button>
      </div>
    </div>
  </div>

  <div class="footer">
    研学并进，智慧共享
  </div>

  <!-- Toast message -->
  <div id="toast" class="toast"></div>

  <script src="utils/urlNormalizer.js"></script>
  <script src="popup.js"></script>
</body>
</html>

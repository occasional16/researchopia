  <path d="M4 36 Q12 34 24 36 T44 36" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.6"/>
  <path d="M4 38 Q12 36 24 38 T44 38" fill="none" stroke="#a855f7" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Main document/book -->

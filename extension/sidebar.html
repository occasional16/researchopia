<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研学港 Researchopia</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/sidebar.css">
</head>
<body>
    <!-- Compact Header -->
    <header class="header">
        <div class="header-row">
            <div class="brand" title="点击访问研学港首页">
                <img src="icons/logo-main.svg" alt="研学港 Researchopia" class="logo-img" title="研学港 Researchopia">
                <span class="brand-name">研学港</span>
                <span class="version-badge" id="versionBadge" title="研学港 Researchopia"></span>
            </div>
            <div class="header-actions">
                <!-- User Info (shown when logged in) -->
                <div class="header-user hidden" id="headerUser">
                    <div class="header-avatar" id="headerAvatar" title="点击退出登录">?</div>
                    <span class="header-username" id="headerUsername" title="点击查看个人主页">用户</span>
                </div>
                <!-- Login Button (shown when not logged in) -->
                <button class="header-login-btn hidden" id="headerLoginBtn" title="登录">登录</button>
                <button class="icon-btn" id="refreshBtn" title="刷新数据">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                        <path d="M3 3v5h5"/>
                        <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
                        <path d="M16 16h5v5"/>
                    </svg>
                </button>
                <button class="icon-btn" id="settingsBtn" title="设置">⚙️</button>
            </div>
        </div>
        <!-- Page Info -->
        <div class="page-info">
            <div class="page-info-header">
                <div class="page-title" id="pageTitle" title="点击复制标题">加载中...</div>
                <button class="page-detail-btn" id="pageDetailBtn" title="查看网页详情（研学港 Researchopia）">
                    <span>详情</span>
                    <span>→</span>
                </button>
            </div>
            <div class="page-url" id="pageUrl" title="点击复制URL">
                <span>🔗</span>
                <span id="pageHost">-</span>
            </div>
        </div>
        
        <!-- Paper Info (shown when DOI detected) -->
        <div class="paper-info hidden" id="paperInfo">
            <div class="paper-info-header">
                <div class="paper-doi" id="paperDoi" title="点击复制DOI">
                    <span class="doi-label">DOI:</span>
                    <span class="doi-value" id="doiValue">-</span>
                </div>
                <button class="paper-detail-btn" id="paperDetailBtn" title="查看论文详情（研学港 Researchopia）">
                    <span>论文详情</span>
                    <span>→</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Tab Navigation -->
    <nav class="tab-nav">
        <button class="tab-btn active" data-tab="rating">
            <span class="tab-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v16a2 2 0 0 0 2 2h16"/><path d="m19 9-5 5-4-4-3 3"/></svg>
            </span>
            <span>网页评价</span>
        </button>
        <button class="tab-btn" data-tab="ai-summary">
            <span class="tab-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
            </span>
            <span>AI总结</span>
        </button>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Rating Tab Content -->
        <div id="rating-tab" class="tab-content active">
            <!-- Login Prompt (shown when not logged in) -->
            <div id="loginPrompt" class="login-prompt hidden">
            <h3>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -3px;"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                登录以评价网页
            </h3>
            <p>登录后可以为网页评分、发表评论，与社区分享您的见解</p>
            <button class="login-btn" id="loginBtn">登录研学港</button>
        </div>

        <!-- Logged In Content -->
        <div id="loggedInContent" class="hidden">
            <!-- Rating Section -->
            <section class="section-card">
                <div class="section-header-with-detail">
                    <h2 class="section-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -3px;"><path d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"/></svg>
                        <span id="ratingFormTitle">为这个网页评分</span>
                    </h2>
                    <button class="section-detail-btn" id="ratingDetailBtn" title="查看评分详情（研学港 Researchopia）">
                        <span>详情</span>
                        <span>→</span>
                    </button>
                </div>
                <p class="section-desc" title="请客观评价此网页内容。您的评价将帮助其他用户判断内容的价值。">评价此内容以帮助他人判断其价值</p>
                
                <!-- Existing Rating Display (概览) -->
                <div id="existingRating" class="existing-rating hidden">
                    <div class="rating-stats">
                        <div class="rating-stat">
                            <div class="rating-stat-value" id="avgOverall">-</div>
                            <div class="rating-stat-label">总评</div>
                        </div>
                        <div class="rating-stat">
                            <div class="rating-stat-value" id="ratingCount">0</div>
                            <div class="rating-stat-label">评价数</div>
                        </div>
                    </div>
                </div>

                <!-- Rating Form -->
                <form class="rating-form" id="ratingForm">
                    <div class="rating-item">
                        <label class="rating-label" title="内容的深度和完整性">内容质量</label>
                        <div class="star-rating" data-field="quality">
                            <button type="button" class="star" data-index="1">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <button type="button" class="star" data-index="2">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <button type="button" class="star" data-index="3">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <button type="button" class="star" data-index="4">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <button type="button" class="star" data-index="5">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <span class="score-display">未评分</span>
                        </div>
                    </div>
                    <div class="rating-item">
                        <label class="rating-label" title="内容的实际应用价值">实用性</label>
                        <div class="star-rating" data-field="usefulness">
                            <button type="button" class="star" data-index="1">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <button type="button" class="star" data-index="2">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <button type="button" class="star" data-index="3">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <button type="button" class="star" data-index="4">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <button type="button" class="star" data-index="5">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <span class="score-display">未评分</span>
                        </div>
                    </div>
                    <div class="rating-item">
                        <label class="rating-label" title="信息的准确性和可靠性">准确性</label>
                        <div class="star-rating" data-field="accuracy">
                            <button type="button" class="star" data-index="1">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <button type="button" class="star" data-index="2">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <button type="button" class="star" data-index="3">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <button type="button" class="star" data-index="4">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <button type="button" class="star" data-index="5">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <span class="score-display">未评分</span>
                        </div>
                    </div>
                    <div class="rating-item">
                        <label class="rating-label" title="对网页的整体评价">总体评价</label>
                        <div class="star-rating" data-field="overall">
                            <button type="button" class="star" data-index="1">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <button type="button" class="star" data-index="2">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <button type="button" class="star" data-index="3">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <button type="button" class="star" data-index="4">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <button type="button" class="star" data-index="5">
                                <svg class="star-bg" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <svg class="star-fill" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            </button>
                            <span class="score-display">未评分</span>
                        </div>
                    </div>
                    
                    <!-- Simplified anonymous option -->
                    <label class="simple-checkbox-option">
                        <input type="checkbox" id="ratingAnonymous">
                        <span>匿名评分</span>
                    </label>
                    
                    <button type="submit" class="submit-rating-btn" id="submitRatingBtn">
                        <span>提交评分</span>
                    </button>
                    
                    <div class="rating-disclaimer">
                        <strong>免责声明：</strong>评分仅代表个人观点，不构成官方评价。请保持客观公正。
                    </div>
                </form>
            </section>

            <!-- Comments Section -->
            <section class="section-card comment-section">
                <!-- Comment Header with Filter and Detail Button -->
                <div class="comment-section-header">
                    <h2 class="section-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -3px;"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/></svg>
                        评论 (<span id="commentCount">0</span>)
                    </h2>
                    <div class="comment-header-actions">
                        <div class="comment-filter">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>
                            <select id="commentFilter">
                                <option value="all">所有评论</option>
                                <option value="mine">我的评论</option>
                            </select>
                        </div>
                        <button class="section-detail-btn" id="commentDetailBtn" title="查看评论详情（研学港 Researchopia）">
                            <span>详情</span>
                            <span>→</span>
                        </button>
                    </div>
                </div>
                
                <!-- Comment Input -->
                <div class="comment-input-area">
                    <textarea 
                        class="comment-textarea" 
                        id="commentInput" 
                        placeholder="写下您对这个网页的看法..."
                        maxlength="5000"
                    ></textarea>
                    <div class="comment-actions">
                        <label class="comment-option-label">
                            <input type="checkbox" id="commentAnonymous">
                            <span>匿名评论</span>
                        </label>
                        <button class="comment-submit-btn" id="submitCommentBtn">发表评论</button>
                    </div>
                </div>

                <!-- Comment List -->
                <div class="comment-list" id="commentList">
                    <div class="loading" id="commentsLoading">
                        <div class="spinner"></div>
                    </div>
                    <div class="empty-state hidden" id="noComments">
                        <div class="empty-state-text">暂无评论，来发表第一条评论吧！</div>
                    </div>
                </div>

                <!-- Load More -->
                <button class="comment-submit-btn hidden" id="loadMoreBtn" style="width: 100%; margin-top: 12px;">
                    加载更多评论
                </button>
            </section>
        </div>
        </div><!-- End Rating Tab Content -->

        <!-- AI Summary Tab Content -->
        <div id="ai-summary-tab" class="tab-content">
            <div class="section-card">
                <div class="ai-summary-placeholder">
                    <div class="placeholder-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>

                    <p>此功能正在开发中...<br>即将支持智能分析和总结网页内容</p>

            </div>
        </div>
    </main>

    <!-- Settings Panel -->
    <div class="settings-overlay" id="settingsOverlay"></div>
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-title">
            <span>设置</span>
            <button class="settings-close-btn" id="closeSettingsBtn">×</button>
        </div>
        <div class="settings-group">
            <label class="settings-label">
                <input type="checkbox" id="floatingEnabled" checked>
                显示浮动图标
            </label>
        </div>
        <div class="settings-group">
            <label class="settings-label">
                <input type="checkbox" id="quickBookmarkEnabled" checked>
                启用 Ctrl+B 快捷键收藏
            </label>
        </div>
        <div class="settings-group">
            <label class="settings-label">
                <input type="checkbox" id="autoClosePopup" checked>
                收藏成功后自动关闭弹窗
            </label>
        </div>
        <div class="settings-group">
            <label class="settings-label">
                <input type="checkbox" id="devMode">
                ⚠️非开发者请勿勾选！开发模式（localhost:3000）
            </label>
        </div>
        <div class="settings-group">
            <label class="settings-label">
                <input type="checkbox" id="autoOpen">
                点击扩展图标直接展开侧边栏
            </label>
        </div>
        <div class="settings-group">
            <label class="settings-label">
                <input type="checkbox" id="darkMode">
                深色模式
            </label>
        </div>
        <button class="settings-save-btn" id="saveSettingsBtn">保存设置</button>
        <button class="settings-reset-btn" id="resetSettingsBtn">恢复默认</button>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="utils/urlNormalizer.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
